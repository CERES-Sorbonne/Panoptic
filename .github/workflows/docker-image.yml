name: Docker Image CI

on:
  release:
    types: [published]
  workflow_dispatch:
  
permissions:
  contents: read
  
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
